name: .NET Core Desktop

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  build:

    runs-on: windows-latest  

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 11.0.x

    - name: Publish
      run: |
        dotnet publish -c Release -f net8.0-windows -r win-x64 --self-contained false -o dist
        dotnet publish -c Release -f net8.0-windows -r win-x64 --self-contained true -o dist-rt

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Release
        path: dist/

    - name: Upload build artifacts (self-contained)
      uses: actions/upload-artifact@v4
      with:
        name: Release (Self-Contained)
        path: dist-rt/
